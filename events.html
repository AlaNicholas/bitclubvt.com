    <script>
        $(".exec-person-pic").click(function () {
            var modal = $(this).next();
            let img = $(this);
            let modalImg = $(this).next().children("img");
            let captionText = modalImg.next();

            // modal.style.display = "block";
            $(this).next().css("display", "block");
            $(this).next().children("img").attr("src", $(this).attr("src"));
            captionText = captionText;
        });
        $(".close").click(function () {
            $(this).parent().css("display", "none");
